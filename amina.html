<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css"
</head>
<body>
    <h1 style="text-align: center;">Amina's Hobbies</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email-address" name="email" placeholder="Enter your email"><br><br>
    <label for="gender">Gender:</label><br><br>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label><br><br>
    <div>
    <label for="interests">Interests:</label><br><br>
    <input type="checkbox" id="music" name="music" value="music">
    <label for="music">Music</label>
    <input type="checkbox" id="sports" name="sports" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="reading" name="reading" value="reading">
    <label for="reading">Reading</label><br><br>
    </div>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" value="Enter your password"><br><br>
    <button type="submit">Submit</button>




    

    
</body>
</html>
